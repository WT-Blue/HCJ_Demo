<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8">
  <title>table</title>
</head>
<style>
  table{
    border-collapse: collapse;   /*border-collapse 属性设置表格的边框是否被折叠成一个单一的边框或隔开：*/
    width:100%;    /*设置100％的宽度*/
  }
  table,th,td{
    border: 1px solid green;   /*指定边框的颜色*/
  }
  th{
    height:50px;    /*设置100％的宽度*/
    /*th元素的文本和背景颜色*/
    background-color:green;
    color:white;
  }
  td{
    text-align:right;  /*ext-align属性设置水平对齐方式，向左，右，或中心*/
    height:50px;
    vertical-align:bottom;   /*垂直对齐属性设置垂直对齐，比如顶部，底部或中间*/
    padding:30px;   /*控制边框和表格内容之间的间距，应使用td和th元素的填充属性：*/
  }

</style>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
