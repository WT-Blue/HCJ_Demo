<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>nested selector</title>
  <style>
    p{
      color:blue;
      text-align: center;
    }
    .marked{
      background: red;
    }
    .marked p{
      color:white;
    }
    p.marked{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>这个段落是蓝色文本，居中对齐。</p>
  <div class="marked">
    <p>这个段落不是蓝色文本。</p>
  </div>
  <p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>

  <p class="marked">带下划线的 p 段落。</p>
</body>
</html>
