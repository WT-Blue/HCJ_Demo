<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js 事件</title>
    </head>
    <body>
        <!--avaScript 代码将修改 id="demo" 元素的内容-->
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">现在的时间是？</button>
        <p id="demo"></p>

        <!--代码将修改自身元素的内容 (使用 this.innerHTML)-->
        <button type="button" onclick = "this.innerHTML = Date()">现在的时间是？</button>

        <input id="test" type="button" value="提交"/>
<script>
window.onload = function(){
    var test = document.getElementById("test");   
    test.addEventListener("click",myfun2);   
    test.addEventListener("click",myfun1);
}
function myfun1(){  
    alert("你好1");
}
function myfun2(){ 
    alert("你好2");
}
</script>
    </body>
</html>
