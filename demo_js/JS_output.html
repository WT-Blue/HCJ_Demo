<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS_output</title>
    </head>
    <body>
        <!--使用 window.alert()-->
        <h1>我的第一个页面</h1>
        <p>我的第一个段落</p>
        <script>
            window.alert(5 + 6);
        </script>

        <!--操作 HTML 元素-->
        <hr>
        <h1>我的第一个页面</h1>
        <p id="demo">我的第一个段落</p>
        <script>
            document.getElementById("demo").innerHTML="段落已经修改！"
        </script>

        <!--使用 document.write() 仅仅向文档输出写内容。
        如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。
        -->
        <hr>
        <h1>我的第一个页面</h1>
        <p>我的第一个段落</p>
        <button type="button" onclick="myFunction()">点我</button>
        
        <script>
            function myFunction(){
                document.write(Date());
            }
        </script>

        <!--写到控制台-->
        <hr>
        <h1>我的第一个页面</h1>
        <script>
            a = 5;
            b = 6;
            c = a + b;
            console.log(c);
        </script>
    </body>
</html>
