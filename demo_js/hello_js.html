<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello JavaScript</title>
        <script>
            function dispalyDate(){
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h1>我的第一个JavaScript程序</h1>
        <p id="demo">这是一个段落</p>
        <button type="button" onclick="dispalyDate()">显示日期</button>
    </body>
</html>
