<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframe</title>
    </head>
    <body>
        <iframe src="css.html" width="200" height="200" frameborder="0"></iframe>

        <p>一些旧的浏览器不支持 iframe。</p>
        <p>如果浏览器不支持 iframes 则不会显示。</p>

        <hr>
        <!--使用iframe来显示目标链接页面-->
        <iframe src="div.html" name="iframe_a"></iframe>
        <p><a href="https://www.baidu.com" target="iframe_a" rel="noopener">BAIDU.COM</a></p>
    </body>
</html>
