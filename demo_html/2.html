<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>blue3</title>
    </head>
    <body>
        <h2>Norwegian Mountain Trip</h2>
        <img border="0" src="1.jpg" alt="Pulpit rock" width="304" height="228">
        <hr>
        <!--浮动图像-->
        <p>
            <img src="1.jpg" alt="gelei" style="float:left" width="32" height="32">一个带图片的段落，图片浮动在这个文本的左边。
        </p>

        <p>
            <img src="1.jpg" alt="gelei" style="float:right" width="32" height="32">一个带图片的段落，图片浮动在这个文本的右边。
        </p>

        <p><b>注意：</b>在这里我们使用了 CSS float 属性，在HTML 4 中 float 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>
    </body>
</html>
