<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>box model</title>
        <style>
            div.div1{
                background-color:lightgrey;
                width: 300px;
                padding: 25px;
                border:25px solid green;
                margin:25px;
            }
            div.div2{
                width:220px;
                padding:10px;
                border:5px solid gray;
                margin:0px;
            }
        </style>
    </head>
    <body>
        <h2>盒子模型演示</h2>

        <p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
        <div class="div1">
            这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。
        </div>

        <hr>
        <img src="1.jpg" width="250" height="250" />
        <div class="div2">
            上面的图片是250 px宽。 这个元素的总宽度也是250 px。
        </div>
    </body>
</html>
