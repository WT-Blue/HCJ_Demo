<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>liebiao</title>
        <link rel="stylesheet" type="text/css" href="libiao.css">
    </head>
    <body>
        <p>无序列表实例：</p>
        <ul class="a">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ul>
        <ul class="b">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ul>
        <p>有序列表实列</p>
        <ol class="c">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ol>
        <ol class="d">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ol>
        
        <hr>
        <!--作为列表项标记的图像-->
        <ul class="image">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ul>
    </body>
</html>
