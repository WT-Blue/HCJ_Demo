<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string demo</title>
</head>
<body>
  <p>字符串转换数组</p>
  <button onclick="mySplit()">点我</button>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>


  <script>
    function mySplit(){
      let txt = "a,b,c,d,e";
      let txt1 = "a b c d e";
      let n = txt.split(",");     //使用逗号分隔、
      let n1 = txt1.split(" ");   //使用空格分隔
      document.getElementById('demo').innerHTML = n[1];
      document.getElementById("demo1").innerHTML = n1[3];
      document.getElementById("demo2").innerHTML = txt.split("|");  //使用竖线分隔
    }
  </script>
</body>
</html>
