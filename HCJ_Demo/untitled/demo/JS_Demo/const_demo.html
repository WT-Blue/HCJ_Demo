<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const demo</title>
</head>
<body>
  <h2>JavaScript const</h2>
  <p>const定义的变量并非常量，并非不可变，它定义了一个常量引用一个值。使用const定义的对象或数组，其实是可变的。下面的代码不会报错：</p>
  <p id="demo"></p>

  <hr>
  <p>以下实例修改常量数组：</p>
  <p id="demo1"></p>

  <hr>
  <p>对象obj已经被冻结，就算修改属性的值，显示的还是第一个值</p>
  <p id="demo2"></p>
  <script>
    //创建常量对象
    const car = {type:'Fiat',model:'500',color:'white'};

    //修改属性：
    car.color = 'red';

    //添加属性：
    car.owner = "John";

    //显示属性
    document.getElementById('demo').innerHTML = "Car owner is " + car.owner;

    //创建数组
    const cars = ["Saab","Volvo","BMW"];

    //修改元素
    cars[0] = "Toyota";

    //添加元素
    cars.push("Audi");

    //显示数组
    document.getElementById('demo1').innerHTML = cars;

    //const定义的变量并非不可改变，比如使用const声明对象，可以改变对象值
    //可以使用Object,freeze()方法来冻结变量，如：
    const obj={
        name:"blue"
    }
    Object.freeze(obj);
    obj.name = "blue1";
    document.getElementById('demo2').innerHTML = obj.name;



  </script>
</body>
</html>
