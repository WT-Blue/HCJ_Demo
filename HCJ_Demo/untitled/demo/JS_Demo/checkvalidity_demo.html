<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkValidity()方法</title>
</head>
<body>

    <p>输入数字并点击验证按钮</p>
    <input type="number" id="id1" min="100" max="300" required>
    <button onclick="testnumber()">验证</button>
    <p>如果输入的数字小雨100或大于300。会提示错误信息</p>
    <p id="demo"></p>

    <hr>
    <p>输入数字并点击验证按钮</p>
    <input type="number" id="num1" max="100">
    <button type="button" onclick="test_maxnumber()">验证</button>
    <p>如果输入的数字大于100（input的max属性），会显示错误信息。</p>
    <p id="demo1"></p>

    <hr>
    <p>输入数字并点击验证按钮</p>
    <input type="number" id="num2" min="100" required>
    <button type="button" onclick="test_minnumber()">验证</button>
    <p>如果输入的数字小于100（input的min属性），会显示错误信息。</p>
    <p id="demo2"></p>


    <script>
        function testnumber(){
            var inpObj = document.getElementById('id1');
            alert(inpObj);
            if(inpObj.checkValidity() == false){
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
            }
            else{
                document.getElementById("demo").innerHTML = "输入正确";
            }
        }

        //rangeOverflow属性
        function test_maxnumber(){
            var txt = " ",getnum = document.getElementById('num1').validity.rangeOverflow;
            if(getnum){
                txt = "输入的值太大了";
            }
            else{
                txt = "输入正确";
            }
            document.getElementById('demo1').innerHTML = txt;

        }

        //rangeUnderflow属性
        function test_minnumber(){
            var get_minnum = document.getElementById('num2'), txt1 = " ";
            if(!isNumeric(get_minnum.value)){
                txt1 = "你输入的不是数字";
            }else if(get_minnum.validity.rangeUnderflow){
                txt1 = "输入的值太小了";
            }else {
                txt1 = "输入正确";
            }
            document.getElementById('demo2').innerHTML = txt1;
        }
        function isNumeric(n){
            return !isNaN(parseFloat(n)) && isFinite(n);
        }


    </script>

</body>
</html>
