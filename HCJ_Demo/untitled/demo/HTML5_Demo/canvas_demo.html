<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas demo</title>
</head>
<body>
  <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #c3c3c3"></canvas>

  <br/>
  <canvas id="myCanvas1" width="200" height="100" style="border: 1px solid #c3c3c3"></canvas>

  <br/>
  <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #c3c3c3"></canvas>

  <br>
  <canvas id="myCanvas4" width="300" height="300" style="border: 1px solid #c3c3c3"></canvas>

  <br/>
  <p>Image to use:</p>
  <img id="scream" src="img_the_scream.jpeg" alt="The Scream" width="220" height="277">
  <p>Canvas:</p>
  <canvas id="myCanvas3" width="250" height="300" style="border:1px solid #c3c3c3">
      您的浏览器不支持HTML5 canvas标签。
  </canvas>
  <script>
    var c = document.getElementById('myCanvas');

    //创建context对象，getContext("2d")对象是内建的HTML5对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
    var ctx = c.getContext("2d");
    //绘制红色的矩形
    ctx.fillStyle="#FF0000";    //设置fillStyle属性，有CSS颜色，渐变，或图案
    ctx.fillRect(0,0,150,75);   //fillRect(x,y,weight.height)方法定义了矩形当前的填充方式

    //画线
    ctx.moveTo(0,0);            //定义线条开始坐标
    ctx.lineTo(200,100);        //定义线条结束坐标
    ctx.stroke();

    //绘制圆形
    var ctx1 = c.getContext("2d");
    ctx1.beginPath();
    ctx1.arc(100,50,40,0,2*Math.PI);      //arc(x,y,r,start,stop)
    //x,y表示圆心在x轴和y轴上的坐标，r表示半径长度，start表示起始角度，以弧度表示，圆心平行的右端为0度，stop表示结束角度，以弧度表示
    //Math。PI表示180度，画圆的方向是顺时针
    ctx1.stroke();

    //绘制文本
    var c1 = document.getElementById('myCanvas1');
    var ctx_text = c1.getContext("2d");
    ctx_text.font = "30px Arial";
    ctx_text.fillText("Hellp World!",10,50)         //绘制实心的文本
    ctx_text.strokeText("Hello World!",10,80)       //绘制空心的文本

    //绘制线性渐变，使用createLinearGradient()
    var c2 = document.getElementById("myCanvas2");
    var ctx_line = c2.getContext("2d");
    //创建渐变
    var grd = ctx_line.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    //填充渐变
    ctx_line.fillStyle=grd;
    ctx_line.fillRect(10,10,150,80);

    //绘制圆渐变/径向，使用createRadialGradient()
    var c4 = document.getElementById("myCanvas4");
    var ctx_radial = c4.getContext("2d");
    //创建渐变
    var grd1 = ctx_radial.createRadialGradient(150,150,5,150,150,100);
    grd1.addColorStop(0,"red");
    grd1.addColorStop(1,"white");
    //填充渐变
    ctx_radial.fillStyle = grd1;
    ctx_radial.fillRect(50,50,250,250);

    //创建图像
    var c3 = document.getElementById('myCanvas3');
    var ctx_img = c3.getContext("2d");
    var img = document.getElementById('scream');
    //ctx_img.drawImage(img,10,10);
    img.onload = function(){
        ctx_img.drawImage(img,10,10);
    }
  </script>
</body>
</html>
